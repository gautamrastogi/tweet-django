{% include "pages/base.html" %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>

<style>
   *, *::before, *::after {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}
button, textarea {
	font-family: "Helvetica Neue", Helvetica, sans-serif;
	font-size: 18px;
}
.cont, textarea {
	color: #222;
}
.cont {
	height: 50vh;
	overflow: hidden;
}
form {
	position: absolute;
}

/* Tweet form */
.cont, form {
	margin: auto;
	top: 80%;
	left: 50%;
	width: calc(100% - 1em);
	max-width: 30em;
	transform: translate(-50%,-50%);
}
button, button span {
	border-radius: 1.5em;
}
button {
	background-color: #55abee;
	border: 0;
	color: #fff;
	display: inline-block;
	font-weight: bold;
}
button span {
	display: block;
	padding: 0.75em 1.5em;
	transition: all 0.1s linear;
}
button:hover span {
	background-color: rgba(255,255,255,0.2);
}
button:active span {
	background-color: rgba(0,0,0,0.2);
}
button span:focus {
	outline: 0;
}
button:disabled {
	opacity: 0.5;
}
button:disabled:hover span, 
button:disabled:active span {
	background-color: transparent;
}
label {
	display: block;
	margin-bottom: 0.75em;
}
textarea {
	border: 0;
	border-radius: 0.5em;
	box-shadow: 0 0 0 0.1em #a8ceee inset;
	margin: 0 auto 0.75em auto;
	padding: 0.75em;
	resize: none;
	width: 100%;
	height: 5em;
}
textarea:focus {
	box-shadow: 0 0 0 0.1em #55abee inset;
	outline: 0;
}
textarea::placeholder {
	color: #aaa;
}
.bottom {
	display: flex;
	justify-content: flex-end;
	align-items: center;
}
.bottom > span {
	margin-right: 0.75em;
}
.warn {
  color: #c00;
}
</style>

{% include "pages/header.html" %}

<div class="row text-center">
  <div class="col">
    <h1 style="color: black"> Create Tweet </h1>
  </div>
</div>

<div class="cont">
<form action="" method='POST'> {% csrf_token %}
	<label for="tweet">Send something, and it’ll morph into a bird and fly out!</label>
    {% comment %} <textarea id="tweet" rows="3" placeholder="What’s happening?"></textarea> {% endcomment %}
    {{ form.content}}
	<div class="bottom">
		<span data-limit="280">280</span>
		<button type="submit" >
			<span>Tweet</span>
		</button>
	</div>
</div>



{% include "pages/footer.html" %}
